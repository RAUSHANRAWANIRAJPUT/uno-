<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo+</title>
  <link rel="stylesheet" href="robott.css">
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="body">
      <div class="arms">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <div class="legs">
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>
  </div>

  <div class="command-center">
    <input type="text" id="command-input" placeholder="Tell Robo+ what to do...">
    <button id="command-btn">Execute Command</button>
  </div>

  <script src="robott.js"></script>
</body>
</html>
